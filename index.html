<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!--Link to JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <!--CSS / Bootstrap Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!--Website Title-->
    <title>Train Scheduler</title>
</head>

<body>

    <!--Website Header-->
    <div class="jumbotron">
        <header>
            <h1>Any Time is Train Time!</h1>
            <h3>Choo Choo!</h3>
        </header>
    </div>

    <!--Container which will holds table with persistent data entered in the input form below.-->
    <div class="container">
        <div>
            <div class="card" id="trainContainer">
                <h5 class="card-header">Current Train Schedule</h5>
                <div class="card-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Minutes)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" id="trainNameHolder"></th>
                                <td id="destinationHolder"></td>
                                <td id="frequencyHolder"></td>
                                <td id="nextArrivalHolder"></td>
                                <td id="minutesAwayHolder"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header">Add Train</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="trainTime">First Train Time (HH:mm - Military Time)</label>
                            <input type="number" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (Minutes)</label>
                            <input type="number" class="form-control" id="frequency">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Link to JS document with website logic-->
    <script type="text/javascript" src="javascript/app.js"></script>
</body>

</html>
